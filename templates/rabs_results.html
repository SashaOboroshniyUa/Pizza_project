<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>{{ title }}</title>
</head>
<body>
<h1>{{ title }}</h1>
    <ul>
        {% for rab in rabs %}
        <li>
        {% if rab.score >= 80 %} good {% elif 80 > rab.score > 0 %} no salary {% elif rab.score < 0 %} dont have salary all time {% endif %}
            <b> {{ rab.name }}: </b> {{ rab.score }}/{{ max_score }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
