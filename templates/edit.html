<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pizza</title>
</head>
<body>
    <h1>Edit Pizza</h1>
    <form action="/{{ post['id'] }}/edit/" method="post">
        <label for="name">Name:</label> <br>
        <input type="text" id="name" name="name" value="{{ post['name'] }}" required> <br><br>

        <label for="description">Description:</label> <br>
        <textarea id="description" name="description" required>{{ post['description'] }}</textarea> <br><br>

        <label for="price">Price:</label> <br>
        <input type="number" id="price" name="price" value="{{ post['price'] }}" required step="0.01"> <br><br>

        <button type="submit">Update Pizza</button>
    </form>
</body>
</html>
